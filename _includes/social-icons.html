<div class="row">
  <div class="col-md-6 text-end social-media-icons">
    {% for item in site.data.settings.social %}
      <a href="{{ item.link }}" class="ms-3 fs-5">
        {% if item.custom and item.img %}
          <img src="{{ item.img }}" alt="{{ item.icon }}" />
        {% else %}
          <i class="fab fa-{{ item.icon }}"></i>
        {% endif %}
      </a>
    {% endfor %}
  </div>
</div>
